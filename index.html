<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/pokeball_fav_icon.png">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/colors.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <header>
        <div>
            <img src="./assets/icons/pokeball_fav_icon.png" alt="Pokeball Logo">
            <h1>Pokedex</h1>
        </div>

        <input type="text" id="searchInput" placeholder="Suche nach Pokémon..." onkeyup="filterPokemon()">
    </header>

    <main>
        <div id="content"></div>

        <div class="loadPkmsBtn">
            <button id="morePkmsBtn" onclick="loadMorePokemons()">More Pokemons!</button>
        </div>

        <div class="loadingItems" id="loadingScreen">
            <img id="loadingSpinner" src="./assets/icons/loadingspinner.png" alt="Lädt...">
            <span>loading...</span>
        </div>
        

    </main>

    <footer>
        <img src="./assets/img/developer akademie-logo.png" alt="Developer Akademie Logo">
        <span>© 2025 von Wladislav Bender</span>
    </footer>

</body>
<script src="./script.js"></script>
<script src="./scripts/templates.js"></script>

</html>
